<!DOCTYPE html>
<html>
<head>
	<title>MyMDB</title>
</head>
<style>
body {
    margin: 0;
    min-width: 250px;
}

* {
    box-sizing: border-box;
}
ul {
    margin: 0;
    padding: 0;
}

ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    list-style-type: none;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;

    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

ul li:nth-child(odd) {
    background: #f9f9f9;
}

ul li.checked {
    background: #888;
    color: #fff;
    text-decoration: line-through;
}

ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
}
</style>
<body>
    <ul>
        {{range .}}
	    {{if .Watched}}
	    <li class=checked>
        {{else}}
        <li>
        {{end}}
	    {{.Rank}}   {{.Title}}
	    </li>
	    {{end}}
	</ul>
</body>
</html>
